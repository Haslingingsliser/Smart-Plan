<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Tanaman Otomatis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/pngegg.png" type="image/png" />
</head>
<body>
  <div class="container">
    <header>
      <img src="images/pngegg.png" alt="Logo Tanaman" class="logo" />
      <h1>Penentu Tanaman Tergantung</h1>
    </header>

    <div class="data-display">
      <p>🌡️ Suhu: <span id="suhu">--</span> °C</p>
      <p>💧 Kelembapan Udara: <span id="kelembapan">--</span> %</p>
      <p>🪴 Kelembapan Tanah: <span id="tanah">--</span></p>
    </div>

    <div class="rekomendasi-box">
      <p>🔍 <strong>Rekomendasi tanaman:</strong></p>
      <p id="rekomendasi">Rekomendasi tanaman akan tampil di sini…</p>
    </div>

    <div id="chart-container">
      <h3>📊 Grafik Suhu</h3>
      <iframe
        width="100%"
        height="260"
        style="border: none"
        src="https://thingspeak.com/channels/2970299/charts/1?bgcolor=%23ffffff&color=%2300aaff&dynamic=true&type=line"
      ></iframe>

      <h3>📊 Grafik Kelembapan Udara</h3>
      <iframe
        width="100%"
        height="260"
        style="border: none"
        src="https://thingspeak.com/channels/2970299/charts/2?bgcolor=%23ffffff&color=%2300c853&dynamic=true&type=line"
      ></iframe>

      <h3>📊 Grafik Kelembapan Tanah</h3>
      <iframe
        width="100%"
        height="260"
        style="border: none"
        src="https://thingspeak.com/channels/2970299/charts/3?bgcolor=%23ffffff&color=%23ff6f00&dynamic=true&type=line"
      ></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
