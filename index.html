<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitor Tanaman Otomatis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌿 Monitor Tanaman Otomatis</h1>

    <div class="sensor-info">
      <p>🌡️ Suhu: <span id="temperature">--</span> °C</p>
      <p>💧 Kelembapan Udara: <span id="humidity">--</span> %</p>
      <p>🪴 Kelembapan Tanah: <span id="soil">--</span></p>
    </div>

    <div class="recommendation">
      <p><strong>🔍 Rekomendasi tanaman:</strong></p>
      <p id="plant-recommendation">Rekomendasi tanaman akan tampil di sini…</p>
    </div>

    <div id="chart-container">
      <h3>📊 Grafik Suhu</h3>
      <iframe
        width="100%"
        height="260"
        style="border: none"
        src="https://thingspeak.com/channels/2970299/charts/1?bgcolor=%23ffffff&color=%2300aaff&dynamic=true&type=line"
      ></iframe>
    </div>

    <button id="mode-toggle">🌙/☀️ Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
