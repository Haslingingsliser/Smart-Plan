<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌱 Monitor Tanaman Cerdas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/pngegg.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌿 Monitor Tanaman Cerdas</h1>

    <div class="data">
      <p>🌡️ <strong>Suhu:</strong> <span id="temp">--</span> °C</p>
      <p>💧 <strong>Kelembapan Udara:</strong> <span id="hum">--</span> %</p>
      <p>🌾 <strong>Kelembapan Tanah:</strong> <span id="soil">--</span></p>
    </div>

    <div class="info">
      <h2>🪴 Rekomendasi Tanaman</h2>
      <p>📝 <strong>Tanaman:</strong> <span id="plantName">Memuat...</span></p>
      <p><strong>📥 Cara Tanam:</strong></p>
      <p id="plantingGuide">-</p>
      <p><strong>🛠️ Perawatan:</strong></p>
      <p id="careGuide">-</p>
    </div>

    <div class="chart-section">
      <h2>📈 Grafik Sensor</h2>
      <canvas id="sensorChart" height="120"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
