<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Tanaman</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/pngegg.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h1><img src="images/pngegg.png" alt="Logo" class="logo" />Monitor Tanaman</h1>

    <div class="data">
      <p><strong>Suhu Tanaman:</strong> <span id="temp">--</span> Â°C</p>
      <p><strong>Kelembapan Udara:</strong> <span id="hum">--</span> %</p>
      <p><strong>Kelembapan Tanah:</strong> <span id="soil">--</span></p>
    </div>

    <div class="info">
      <h2>Tanaman yang Direkomendasikan</h2>
      <p><strong>Nama Tanaman:</strong> <span id="plantName">Memuat...</span></p>
      <p><strong>Cara Penanaman:</strong></p>
      <p id="plantingGuide">-</p>
      <p><strong>Perawatan:</strong></p>
      <p id="careGuide">-</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
